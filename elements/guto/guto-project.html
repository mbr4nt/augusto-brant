<dom-module id="guto-project">
  <style>
    :host {
      display: block;
    }
    img { width: 100%; }
    
    h1 { color: var(--color-charcoal); }
    
    a, .download { color: var(--color-green); }
    

  </style>
  <template>
    <guto-page>
      <h1>{{name}}</h1>
      <img src="{{getImage(key, imageFormat)}}" />
      <p>
        <content></content>
      </p>
      <template is="dom-if" if="{{showDownload}}">
        <p class="download"><i class="fa fa-file-pdf-o"></i> <a href="{{getDownload(key)}}" target="_blank">Download PDF</a></p>
      </template>
    </guto-page>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'guto-project',
        properties: {
          name: String,
          key: String,
          showDownload:Boolean
        },
        getImage: function(key, imageFormat) {
          return this.resolveUrl("projects/" + key + "." + imageFormat);
        },
        getDownload: function(key) {
          return this.resolveUrl("projects/" + key + ".pdf");
        },
        
      });
    })();
  </script>

</dom-module>
