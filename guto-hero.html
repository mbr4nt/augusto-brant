<dom-module id="guto-hero">
  <style>

   div.hero {
            height: 500px;
            background-size: cover;
            background-position: 20% 50%;
        }
        
    @media(max-width:600px) {
      div.hero {
        height:250px;
      }
    }
  </style>
  <template>

<div id="hero" class="hero"></div>
    

  </template>

  <script>
    (function () {
      Polymer({
        is: 'guto-hero',
        properties: {
          src: {
            type: String
          }
        },
        ready:function(){
          this.$.hero.style.backgroundImage = "url(" + this.src + ")";
        }
        
      });
    })();
  </script>

</dom-module>
